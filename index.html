<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .background-container {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      background-color: #171717;
      overflow-y: auto;
    }

    .left-container {
      width: calc(20% - 1rem);
      height: auto;
      background-color: #2f2f2f;
      border-radius: 20px;
      margin-right: 1rem;
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
    }

    .image-container {
      width: 160px;
      height: 160px;
      border-radius: 25px;
      overflow: hidden;
      background-color: #585855;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name-title {
      margin-top: 1rem;
      font-family: 'Inter', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: #e8e8e8;
      text-align: center;
      letter-spacing: 3%;
    }

    .role-container {
      background-color: #6c6c6c;
      border-radius: 15px;
      padding: 0.01rem 1rem;
      margin-top: 0.1rem;
      text-align: center;
    }

    .role-text {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      color: #e8e8e8;
    }

    .divider {
      height: 1px;
      width: 15rem;
      background-color: #6c6c6c;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .contact-container-wrapper {
      width: 100%;
    }

    .contact-container {
      display: flex;
      align-items: center;
      color: #e8e8e8;
      font-family: 'Inter', sans-serif;
      margin-top: 1rem;
    }

    .icon-frame {
      width: 50px;
      height: 50px;
      background-color: #444446;
      border-radius: 10px;
      margin: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .icon-frame span {
      display: flex;
      align-items: center;
      justify-content: center;
      color: gold;
      font-size: 24px;
      width: 100%;
      height: 100%;
    }

    .contact-title {
      font-weight: 600;
    }

    .contact-email {
      font-weight: 500;
    }

    .right-container {
      position: relative;
      flex: 1;
      height: auto;
      background-color: #2f2f2f;
      border-radius: 20px;
      margin-top: 3rem;
      padding: 1rem;
    }

    .tab-overlay {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 1;
    }

    .tab-container {
      border-top-right-radius: 20px;
      border-bottom-left-radius: 20px;
      background-color: #6c6c6c;
      padding: 0.5rem 1rem;
    }

    .tab-navigation {
      display: flex;
      gap: 0.5rem;
    }

    .tab {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: #e8e8e8;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      cursor: pointer;
    }

    .tab.active {
      background-color: #171717;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .social-media {
  margin-top: 2rem;
  display: flex;
  align-items: center; /* Vertically align the buttons */
  gap: 1rem;
}

.social-button {
  display: inline-block;
  width: 30px; /* Set the width */
  height: 30px; /* Set the height */
}

.social-button img {
  width: 100%; /* Make the image fill the button */
  height: 100%; /* Make the image fill the button */
  transition: filter 0.3s ease;
}

.social-button:hover img {
  filter: brightness(1.2); /* Adjust the brightness value as needed */
}

  </style>
  <title>Responsive Layout</title>
</head>

<body>
  <div class="background-container">
    <div class="left-container">
      <div class="image-container">
        <img src="assets/profile.svg" alt="Profile Picture">
      </div>
      <h2 class="name-title">Danish Fitri</h2>
      <div class="role-container">
        <p class="role-text">developer</p>
      </div>
      <div class="divider"></div>
      <div class="contact-container-wrapper">
        <div class="contact-container">
          <div class="icon-frame">
            <span class="material-symbols-outlined">
              mail
            </span>
          </div>
          <div>
            <p class="contact-title">Email</p>
            <p class="contact-email">danishfitri131@gmail.com</p>
          </div>
        </div>
        <div class="contact-container">
          <div class="icon-frame">
            <span class="material-symbols-outlined">
              smartphone
              </span>
          </div>
          <div>
            <p class="contact-title">Phone</p>
            <p class="contact-email">(60+)116 967 0019</p>
          </div>
        </div>
        <div class="contact-container">
          <div class="icon-frame">
            <span class="material-symbols-outlined">
              home_pin
              </span>
          </div>
          <div>
            <p class="contact-title">Location</p>
            <p class="contact-email">Kajang, Selangor</p>   <!-- ignore the class name it's the same style --> 
          </div>
        </div>
      </div>
      <div class="social-media">
        <a href="https://example.com" class="social-button">
          <img src="assets/linkedIn.svg" alt="linkedIn">
        </a>
        <a href="https://example.com" class="social-button">
          <img src="assets/github.svg" alt="github">
        </a>
        <a href="https://example.com" class="social-button">
          <img src="assets/twitter.svg" alt="twitter">
        </a>
      </div>
      
      
    </div>
    <div class="right-container">
      <div class="tab-overlay">
        <div class="tab-container">
          <div class="tab-navigation">
            <div class="tab active" data-tab="about">About</div>
            <div class="tab" data-tab="resume">Resume</div>
            <div class="tab" data-tab="portfolio">Portfolio</div>
            <div class="tab" data-tab="contact">Contact</div>
          </div>
        </div>
      </div>
      <div class="tab-content active" data-tab="about-content">About content</div>
      <div class="tab-content" data-tab="resume-content">Resume content</div>
      <div class="tab-content" data-tab="portfolio-content">Portfolio content</div>
      <div class="tab-content" data-tab="contact-content">Contact content</div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.getAttribute('data-tab');

        tabs.forEach(tab => tab.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        tab.classList.add('active');
        document.querySelector(`[data-tab="${tabId}-content"]`).classList.add('active');
      });
    });
  </script>
</body>

</html>

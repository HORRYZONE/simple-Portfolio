<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
  <title>Portfolio</title>
</head>

<body>
  <div class="tag-nav">
    <div class="tag-nav-item active" data-tag="all">All</div>
    <div class="tag-nav-item" data-tag="tag1">Tag 1</div>
    <div class="tag-nav-item" data-tag="tag2">Tag 2</div>
    <div class="tag-nav-item" data-tag="tag3">Tag 3</div>
  </div>
  <div class="card-grid">
    <div class="card">
      <a href="new-page.html">
        <img src="card-image-1.jpg" alt="Card Image" class="card-image">
      </a>
      <div class="card-content">
        <h3 class="card-title">Card Title 1</h3>
        <div class="card-tags">
          <span class="tag">Tag 1</span>
          <span class="tag">Tag 2</span>
          <span class="tag">Tag 3</span>
        </div>
      </div>
    </div>
    <div class="card">
      <a href="new-page.html">
        <img src="card-image-2.jpg" alt="Card Image" class="card-image">
      </a>
      <div class="card-content">
        <h3 class="card-title">Card Title 2</h3>
        <div class="card-tags">
          <span class="tag">Tag 1</span>
          <span class="tag">Tag 2</span>
          <span class="tag">Tag 3</span>
        </div>
      </div>
    </div>
    <!-- Add more card elements as needed -->
  </div>

  <script src="script.js"></script> <!-- Reference to the external JavaScript file -->

</body>

</html>
